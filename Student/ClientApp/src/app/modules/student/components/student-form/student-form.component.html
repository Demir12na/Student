<header>
    <div class="p-5 text-center bg-light">
        <button class="btn btn-primary buttonStyle" (click)="returnBack()">Back</button>
        <h1 *ngIf="!this.studentId" class="mb-3">Add new Student</h1>
        <h1 *ngIf="this.studentId" class="mb-3">Edit existing Student</h1>

    </div>
</header>

<div class="newStudentFormGroup" [formGroup]="newStudentFormGroup" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="first-name">First Name: </label>
                <input id="first-name" type="text" formControlName="firstName" class="form-control" required />
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="last-name">Last Name: </label>
                <input id="last-name" type="text" formControlName="lastName" class="form-control" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="emailAddress">Email address: </label>
                <input id="emailAddress" type="text" formControlName="emailAddress" class="form-control" />
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="academicPerformance">Academic performance: </label>
                <input id="academicPerformance" type="number" min="0" max="5" formControlName="academicPerformance"
                    class="form-control" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6" *ngIf="studentId == 0">
            <div class="form-group">
                <label for="departments">Department: </label>
                <select class="form-control" formControlName="departments">
                    <option value="" selected>{{'Select department'}}</option>
                    <option *ngFor="let department of departments" [ngValue]="department">
                        {{department.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-md-6" *ngIf="studentId !== 0">
            <div class="form-group" >
                <label for="departmentName">Department: </label>
                <input id="departmentName" type="text" formControlName="departmentName" class="form-control" />
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <button type="submit" [disabled]="!newStudentFormGroup.valid" class="btn btn-default buttonStyle float-right"
        (click)="onSubmit()">Submit</button>
</div>

<div *ngIf="showBox" id="box" class="savedDeletedBox">
    <p class="savedDeletedMessage"> {{ 'Changes are successfully saved!' }}</p>
</div>
